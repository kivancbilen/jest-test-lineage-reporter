name: Publish to NPM

on:
  # Trigger on version tags (e.g., v2.0.3, v3.0.0)
  push:
    tags:
      - 'v*'

  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., latest, beta, next)'
        required: false
        default: 'latest'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (fast mode)
        run: npm run test:fast
        env:
          JEST_LINEAGE_ENABLED: false

      - name: Validate package
        run: npm run validate

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed for creating releases
      id-token: write # Needed for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${{ github.event.inputs.tag || 'latest' }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify version matches
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.extract_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Version mismatch: package.json has $PACKAGE_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "‚úÖ Version matches: $PACKAGE_VERSION"

      - name: Check if version already published
        id: check_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION="${{ steps.extract_version.outputs.version }}"

          if npm view ${PACKAGE_NAME}@${VERSION} version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Version ${VERSION} is already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Version ${VERSION} is not published yet"
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.published == 'false'
        run: |
          npm publish --tag ${{ steps.extract_version.outputs.tag }} --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && steps.check_version.outputs.published == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ steps.extract_version.outputs.version }}
          body: |
            ## Changes in v${{ steps.extract_version.outputs.version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation
            ```bash
            npm install jest-test-lineage-reporter@${{ steps.extract_version.outputs.version }}
            ```

            ### NPM Package
            üì¶ [jest-test-lineage-reporter on NPM](https://www.npmjs.com/package/jest-test-lineage-reporter/v/${{ steps.extract_version.outputs.version }})
          draft: false
          prerelease: ${{ contains(steps.extract_version.outputs.version, 'alpha') || contains(steps.extract_version.outputs.version, 'beta') || contains(steps.extract_version.outputs.version, 'rc') }}

      - name: Publish success notification
        if: steps.check_version.outputs.published == 'false'
        run: |
          echo "üéâ Successfully published jest-test-lineage-reporter@${{ steps.extract_version.outputs.version }} to NPM!"
          echo "üì¶ NPM: https://www.npmjs.com/package/jest-test-lineage-reporter"

      - name: Skip publish notification
        if: steps.check_version.outputs.published == 'true'
        run: |
          echo "‚è≠Ô∏è  Skipped publishing - version ${{ steps.extract_version.outputs.version }} already exists on NPM"
